<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id == null ? 'Add New Book' : 'Edit Book'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/books">Books</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${book.id == null ? 'Add New' : 'Edit'}"></li>
        </ol>
    </nav>

    <h1 class="mb-4" th:text="${book.id == null ? 'Add New Book' : 'Edit Book'}"></h1>

    <form th:action="@{/books}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
            </div>

            <div class="col-md-6 mb-3">
                <label for="publicationYear" class="form-label">Publication Year</label>
                <input type="number" class="form-control" id="publicationYear" th:field="*{publicationYear}">
            </div>
        </div>

        <div class="mb-3">
            <label for="authors" class="form-label">Authors</label>
            <select multiple class="form-select" id="authors" name="authorIds">
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.firstName + ' ' + author.lastName}"
                        th:selected="${book.authors != null && book.authors.contains(author)}">
                </option>
            </select>
            <div class="form-text">Hold Ctrl to select multiple authors</div>
        </div>

        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <select class="form-select" id="publisher" name="publisherId">
                <option value="">-- Select Publisher --</option>
                <option th:each="publisher : ${publishers}"
                        th:value="${publisher.id}"
                        th:text="${publisher.name}"
                        th:selected="${book.publisher != null && book.publisher.id == publisher.id}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/books" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

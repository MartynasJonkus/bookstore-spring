<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${publisher.id == null ? 'Add New Publisher' : 'Edit Publisher'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/publishers">Publishers</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${publisher.id == null ? 'Add New' : 'Edit'}"></li>
        </ol>
    </nav>

    <h1 class="mb-4" th:text="${publisher.id == null ? 'Add New Publisher' : 'Edit Publisher'}"></h1>

    <form th:action="@{/publishers}" th:object="${publisher}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/publishers" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Publishers</li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Publishers</h1>
        <a href="/publishers/new" class="btn btn-primary">Add New Publisher</a>
    </div>

    <div class="alert alert-info" th:if="${#lists.isEmpty(publishers)}">
        No publishers found. Add a new publisher to get started.
    </div>

    <table class="table table-striped" th:unless="${#lists.isEmpty(publishers)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Books</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.id}"></td>
            <td th:text="${publisher.name}"></td>
            <td th:text="${publisher.address}"></td>
            <td th:text="${#sets.size(publisher.books)}"></td>
            <td>
                <a th:href="@{/publishers/edit/{id}(id=${publisher.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/publishers/delete/{id}(id=${publisher.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this publisher?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

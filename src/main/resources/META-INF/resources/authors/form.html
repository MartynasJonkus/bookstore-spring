<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${author.id == null ? 'Add New Author' : 'Edit Author'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/authors">Authors</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${author.id == null ? 'Add New' : 'Edit'}"></li>
        </ol>
    </nav>

    <h1 class="mb-4" th:text="${author.id == null ? 'Add New Author' : 'Edit Author'}"></h1>

    <form th:action="@{/authors}" th:object="${author}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>

        <div class="mb-3">
            <label for="biography" class="form-label">Biography</label>
            <textarea class="form-control" id="biography" th:field="*{biography}" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/authors" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
